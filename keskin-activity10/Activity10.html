<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity 10 - JQuery UI</title>

    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
   
    <link rel="stylesheet" href="Activity10.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
   
    <script src="Activity10.js"></script>
</head>
<body>

    <div class="container">
        <h1>Registration Form</h1>

        <form>
            <!-- Email -->
            <label for="email">What is your email address?</label>
            <input type="email" id="email" placeholder="Enter a valid email address" required>
            
            <!-- Birthday -->
            <label for="birthday">What is your birthday?</label>
            <input type="text" id="birthday" placeholder="Select your birth date" required>
        
            <!-- Programming Language -->
            <label for="language">What programming language do you know?</label>
            <input type="text" id="language" required>
        
            <!-- City -->
            <label for="city">Where do you live?</label>
            <input id="city" type="text" required>
        
            <!-- Website -->
            <label for="website">What is your website?</label>
            <input type="url" id="website" placeholder="https://example.com" required>
        
            <button type="submit">Submit</button>
        </form>
        
    </div>

</body>
</html>
